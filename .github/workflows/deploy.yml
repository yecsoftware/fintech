name: Build ve Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Kodu Ã§ek
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Node.js kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GoalsFront/package-lock.json
          
      - name: ğŸ“¦ Dependencies yÃ¼kle
        working-directory: ./GoalsFront
        run: npm ci
        
      - name: ğŸ—ï¸ Angular production build
        working-directory: ./GoalsFront
        run: npm run build -- --configuration=production
        
      - name: ğŸ³ Docker Hub'a login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ—ï¸ Docker images build ve push
        run: |
          # Backend image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fintech-backend:latest ./Goals
          docker push ${{ secrets.DOCKER_USERNAME }}/fintech-backend:latest
          
          # Frontend image (build edilmiÅŸ dosyalarla)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fintech-frontend:latest ./GoalsFront
          docker push ${{ secrets.DOCKER_USERNAME }}/fintech-frontend:latest
          
      - name: ğŸš€ Sunucuda deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ“¥ Yeni images Ã§ekiliyor..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/fintech-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/fintech-frontend:latest
            
            echo "ğŸ“¦ Eski containerlar durduruluyor..."
            cd /home/azureuser/fintech-app
            docker compose down
            
            echo "ğŸ”§ Docker compose gÃ¼ncelleniyor..."
            git pull origin main
            
            echo "ğŸš€ Yeni containerlar baÅŸlatÄ±lÄ±yor..."
            docker compose up -d
            
            echo "ğŸ§¹ Temizlik yapÄ±lÄ±yor..."
            docker system prune -f
            
            echo "âœ… Deploy tamamlandÄ±!"
            docker compose ps