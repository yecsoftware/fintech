<div class="wrapper">
    <div>
      <form #registerForm="ngForm">
        <h1>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/87/Vak%C4%B1fbank-logo.svg"
            alt="VakÄ±fbank Logo"
          />
        </h1>
  
        <div class="input-box">
          <input
            type="text"
            placeholder="User Name Surname"
            name="FirstName"
            required
            [(ngModel)]="registerData.UserName"
          />
          <i class="bx bxs-user"></i>
        </div>
  

  
        <div class="input-box">
          <input
            type="email"
            placeholder="Email"
            name="UserEmail"
            required
            [(ngModel)]="registerData.UserEmail"
          />
          <i class="bx bxs-envelope"></i>
        </div>
  
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            name="UserPassword"
            required
            [(ngModel)]="registerData.UserPassword"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
  
        <div class="input-box">
          <input
            type="password"
            placeholder="Confirm Password"
            name="ConfirmPassword"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
  
        <div class="remember-forgot">
          <u-checkbox label="Accept Terms and Conditions">Accept Terms</u-checkbox>
        </div>
  
        <u-button
          class="u-button"
          [label]="'Register'"
          [actionType]="'register'"
          theme="dark"
        ></u-button>
  
        <div class="register-link">
          <p>
            Already have an account?
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
